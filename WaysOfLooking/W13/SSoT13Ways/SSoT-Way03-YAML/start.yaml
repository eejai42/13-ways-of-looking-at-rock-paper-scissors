concise-yaml:
  - description: Action Movie inspired YAML file
  - formula: s1=floor(max_pt/initial_divider), s2 = s1 + (increment * (alternate ? -1 or 1)), s3 = s1 + (...)...
  
  - s1: Gun
  - s2: Knife
  - s3: Bomb
  - s4: Poison

  - max_pt: 16
  - initial_divider: 2
  - increment: 1
  - alternate: true